{% extends "base.html" %}
{% block body-content %}
    <div class="container">
        <div class="jumbotron mb-0">
        <h3 class="text-center">Add New Notice</h3>
            <form method="post" enctype="multipart/form-data">
                {{ form.as_p }}
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
