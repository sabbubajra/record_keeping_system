{% extends "base.html" %}
{% block body-content %}
    <div class="jumbotron mb-0 pt-0">
        <h3 class="text-center" style="margin-bottom:3%;padding-top: 3%">SignUp</h3>

        <form method="post">
        {% csrf_token %}
            <table style="margin-left:38%;" >
                <tr>
                    <td>Username:</td>
                    <td>{{ form.username}}</td>
                </tr>
                 <tr>
                    <td>Email:</td>
                    <td>{{ form.email}}</td>
                </tr>
                <tr>
                     <td>Password:</td>
                    <td>{{ form.password1}}</td>
                </tr>
                 <tr>
                     <td>Confirm Password:</td>
                    <td>{{ form.password2}}</td>
                </tr>
            </table>
                    <button class="btn btn-lg btn-primary btn-block w-25 mb-3 mt-3" type="submit" style="margin-left:38%;">Sign Up</button>

        </form>

    </div>
{% endblock %}
