{% extends "base.html" %}
{% load staticfiles %}
{% block title-content %}Login{% endblock %}
{% block head-content %}
{% endblock %}

{% block body-content %}
{#    <link href="/static/css/signin.css" rel="stylesheet">#}

    <body class="text-center">
        <div class="jumbotron mb-0">

            <form class="form-signin" method="post">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <label for="username" class="sr-only">Username</label>
                  <input type="text" id="inputEmail" class="form-control w-25" placeholder="Username" style="margin-left:38%;" required autofocus name="username">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control w-25 align-center" placeholder="Password" style="margin-left:38%;" required name="password">
                  <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block w-25 mb-3" type="submit" style="margin-left:38%;">Sign in</button>
    {#          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>#}
            </form>
        </div>
{% endblock %}
